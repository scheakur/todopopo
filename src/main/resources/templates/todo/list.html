<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Todopopo</title>
</head>
<body>
	<h1>Todo List</h1>
	<div>
		<div th:each="todo : ${todoList}" th:remove="tag">
			<div th:replace="todo/entry :: todo(${todo})">Foo</div>
		</div>
	</div>
</body>
</html>
