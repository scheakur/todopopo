<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Todopopo</title>
</head>
<body>
	<div th:fragment="todo(todo)" th:classappend="'todo-status-' + ${todo.status.name}">
		<label><input type="checkbox" th:name="id" th:value="${todo.id}" th:text="${todo.title}"
		              th:checked="${todo.status.name == 'done'}"/></label>
	</div>
</body>
</html>
