<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Todopopo</title>
</head>
<body>
	<div th:fragment="todo(todo)" th:classappend="'todo-status-' + ${todo.status.name}">
		<label><input type="checkbox" th:name="id" th:value="${todo.id}"
		              th:checked="${todo.status.name == 'done'}"/>
			<span class="text" th:text="${todo.title}">Do something</span>
			<span class="date" th:text="${todo.formattedDueDate}">2006/01/02</span>
		</label>
	</div>
</body>
</html>
